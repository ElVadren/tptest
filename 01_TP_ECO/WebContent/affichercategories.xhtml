<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	
</h:head>


<h:body>
<!--  Chargement du template de la page -->
	<ui:composition template="/templates/layout.xhtml">
		<!--  redéfinition du corps -->
		<ui:define name="corps">
<!-- ECRIRE ICI LE CORPS DE LA PAGE -->

<!-- formulaire d'affichage de la liste des catégories : paramètres idCategorie, nomCategorie, description -->

	<h:form>
		 <p:commandButton value="afficher la liste des catégories" icon="ui-icon-check" action="#{navigationManagedBean.listeCat}" update="@all"/>
	</h:form>
		<br/>
		<p:separator/>
		<p:dataTable var="liste" value="#{navigationManagedBean.listeCategorie}" rendered="#{navigationManagedBean.rendu}">
		
    <p:column headerText="Id :">
        <h:outputText value="#{liste.idCategorie}" />
    </p:column>
 <p:column headerText="Nom :">
        <h:outputText value="#{liste.nomCategorie}" />
    </p:column>
 <p:column headerText="Description :">
        <h:outputText value="#{liste.description}" />
    </p:column>

</p:dataTable>

	
	<!-- fin de la zone d'edition -->
			
		</ui:define>
		
	</ui:composition>	


	
</h:body>
</html>
