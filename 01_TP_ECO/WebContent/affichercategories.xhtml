<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>la liste des catégories</title>
</h:head>
<h:body>
	<div align="center">

	<h:form>
		 <p:commandButton value="afficher la liste des catégories" icon="ui-icon-check" action="#{navigationManagedBean.listeCat}" update="@all"/>
	</h:form>
		<br/>
		<p:separator/>
		<p:dataTable var="liste" value="#{navigationManagedBean.listeCategorie}" rendered="#{navigationManagedBean.rendu}">
		
    <p:column headerText="Id :">
        <h:outputText value="#{liste.idCategorie}" />
    </p:column>
 <p:column headerText="Nom :">
        <h:outputText value="#{liste.nomCategorie}" />
    </p:column>
 <p:column headerText="Description :">
        <h:outputText value="#{liste.description}" />
    </p:column>

</p:dataTable>
	</div>
</h:body>
</html>
