<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Formulaire de suppression de produit par
		l'administrateur dans la base de données</title>
</h:head>

<h:body>

<!--  Chargement du template de la page -->
	<ui:composition template="/templates2/layout.xhtml">
		<!--  redéfinition du corps -->
		<ui:define name="corps">
<!-- ECRIRE ICI LE CORPS DE LA PAGE -->

	<h:form>
		<p:inputText value="#{amb.produit.idProduit}" />
		<p:commandButton value="supprimer le produit par id"
				icon="ui-icon-check" action="#{amb.suppressionProduit}"
				update="@all" />

	</h:form>


<!-- revoir pour l'affichage -->
	<p:dataTable var="liste" value="#{amb.listeProduits}"
		rendered="#{amb.rendu1}">

		<p:column headerText="Id :">
			<h:outputText value="#{liste.idProduit}" />
		</p:column>
		<p:column headerText="Designation :">
			<h:outputText value="#{liste.designation}" />
		</p:column>
		<p:column headerText="Description :">
			<h:outputText value="#{liste.description}" />
		</p:column>
		<p:column headerText="Quantité(e)) :">
			<h:outputText value="#{liste.quantite}" />
		</p:column>
		<p:column headerText="Prix total :">
			<h:outputText value="#{liste.prix}" />
		</p:column>
	<!-- 	<p:column headerText="supprimer le produit ?">
			<p:commandButton value="supprimer le produit par id"
				icon="ui-icon-check" action="#{amb.suppressionProduit}"
				update="@all" />
		</p:column> -->

	</p:dataTable>
<h:form>
		<p:commandButton value="afficher la liste des produits"
			icon="ui-icon-check" action="#{amb.afficherProduit}"
			update="@all" />
	</h:form>

<!-- fin de la zone d'edition -->
			
		</ui:define>
		
	</ui:composition>	


</h:body>

</html>
