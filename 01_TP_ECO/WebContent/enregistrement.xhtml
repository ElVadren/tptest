<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	
</h:head>


<h:body>
<!--  Chargement du template de la page -->
	<ui:composition template="/templates/layout.xhtml">
		<!--  redéfinition du corps -->
		<ui:define name="corps">
<!-- Formulaire d'enregistrement d'un nouveau client -->

<h:outputText value="Veuillez créer un compte avant de confirmer votre commande :"/>
<br/>
<h:form>  
    <p:growl id="growl" />
 
    <p:panel id="pnl" header="Nouveau client :" style="margin-top:10px">
        <p:messages id="messages" />
        <h:panelGrid columns="4" id="grid" cellpadding="5">
        	<!-- Demande du nom -->
            <p:outputLabel for="nomClient" value="Nom :" />
            <p:inputText id="nomClient" value="#{clientManagedBean.client.nomClient}" required="true"/>      
            <p:message for="nomClient" />
			 <!-- demande de l'adresse -->
 			  <p:outputLabel for="adresseClient" value="Adresse :" />
            <p:inputText id="adresseClient" value="#{clientManagedBean.client.adresse}" required="true"/>      
            <p:message for="adresseClient" />
             <!-- demande du mail -->
 			  <p:outputLabel for="mailClient" value="Mail :" />
            <p:inputText id="mailClient" value="#{clientManagedBean.client.email}" required="true"/>      
            <p:message for="mailClient" />
            <!-- demande du téléphone -->
 			  <p:outputLabel for="telephoneClient" value="Téléphone :" />
            <p:inputText id="telephoneClient" value="#{clientManagedBean.client.tel}" required="true"/>      
            <p:message for="telephoneClient" />
            
        </h:panelGrid>
 
       <p:commandButton value="S'enregistrer"  action="#{clientManagedBean.enregistrementClient}"  />
    </p:panel>
 
   
</h:form>

	
	<!-- fin de la zone d'edition -->
			
		</ui:define>
		
	</ui:composition>	


	
</h:body>
</html>
