	<title></title>

<h:body>


	<h:form>

			icon="ui-icon-check" action="#{navigationManagedBean.getProduitById}"
			update="@all" />
	</h:form>
	<br />
	<p:separator />

	<p:dataTable var="produit" value="#{navigationManagedBean.produit}"
		id="idtableauresult" rendered="#{navigationManagedBean.rendu}">

			<h:outputText value="#{produit.idProduit}" />
		</p:column>
		<p:column headerText="Designation :">
			<h:outputText value="#{produit.designation}" />
		</p:column>
		<p:column headerText="Description :">
			<h:outputText value="#{produit.description}" />
		</p:column>
		<p:column headerText="Prix :">
			<h:outputText value="#{produit.prix}" />
		</p:column>

	</p:dataTable>



</h:body>
