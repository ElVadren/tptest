<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title></title>
</h:head>

<h:body>

<!--  Chargement du template de la page -->
	<ui:composition template="/templates2/layout.xhtml">
		<!--  redéfinition du corps -->
		<ui:define name="corps">
<!-- ECRIRE ICI LE CORPS DE LA PAGE -->

	<h:form>
		<p:inputText value="#{amb.produit.idProduit}" />
		<p:commandButton value="afficher le produit par id"
			icon="ui-icon-check" action="#{amb.getProduitById}"
			update="@all" />
	</h:form>
	<br />
	<p:separator />

	<p:dataTable var="produit" value="#{amb.produit}"
		id="idtableauresult">

		<p:column headerText="Id :">
			<h:outputText value="#{produit.idProduit}" />
		</p:column>
		<p:column headerText="Designation :">
			<h:outputText value="#{produit.designation}" />
		</p:column>
		<p:column headerText="Description :">
			<h:outputText value="#{produit.description}" />
		</p:column>
		<p:column headerText="Prix :">
			<h:outputText value="#{produit.prix}" />
		</p:column>
		<p:column headerText="Quantité :">
			<h:outputText value="#{produit.quantite}" />
		</p:column>
		
	</p:dataTable>

<!-- fin de la zone d'edition -->
			
		</ui:define>
		
	</ui:composition>	


</h:body>

</html>
