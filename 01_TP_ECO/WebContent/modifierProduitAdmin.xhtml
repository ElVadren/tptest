<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<head>
<title>Formulaire de modification de produit par l'administrateur dans la base de données
</title>
</head>

<body>

<h:form>

Modification du produit d'id spécifié
<h:outputText value="Id de produit"></h:outputText>
<h:inputText id="id_produit" value="#{amb.produit.idProduit}"></h:inputText>

<h:outputText value="Description de produit"></h:outputText>
<h:inputText id="description_produit" value="#{amb.produit.description}"></h:inputText>

<h:outputText value="Designation de produit"></h:outputText>
<h:inputText id="designation_produit" value="#{amb.produit.designation }"></h:inputText>

<h:outputText value="Prix de produit"></h:outputText>
<h:inputText id="prix_produit" value="#{amb.produit.prix}"></h:inputText>

<h:commandButton action="#{amb.modifierProduit}" value="valider" update="@all"/>

</h:form>


</body>

</html>
