<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title></title>
</h:head>

<h:body>

<!--  Chargement du template de la page -->
	<ui:composition template="/templates2/layout.xhtml">
		<!--  redéfinition du corps -->
		<ui:define name="corps">
<!-- ECRIRE ICI LE CORPS DE LA PAGE -->

<!-- Formulaire d'affichage de la liste des produits -->

	<h:form>
		<p:commandButton value="afficher la liste des produits"
			icon="ui-icon-check" action="#{amb.afficherProduit}"
			update="@all" />
	</h:form>
	<br />
	<p:separator />

	<p:dataTable var="produit" value="#{amb.listeProduits}"
		id="idtableauresult">

		<p:column headerText="Id :">
			<h:outputText value="#{produit.idProduit}" />
		</p:column>
		<p:column headerText="Designation :">
			<h:outputText value="#{produit.designation}" />
		</p:column>
		<p:column headerText="Description :">
			<h:outputText value="#{produit.description}" />
		</p:column>
		<p:column headerText="Prix :">
			<h:outputText value="#{produit.prix}" />
		</p:column>
		<p:column headerText="Quantité :">
			<h:outputText value="#{produit.quantite}" />
		</p:column>
 		<p:column headerText="Catégorie :">
			<h:outputText value="#{produit.categorie.idCategorie}" />
		</p:column>  

	</p:dataTable>
<!-- fin de la zone d'edition -->
			
		</ui:define>
		
	</ui:composition>	


	


</h:body>

</html>
